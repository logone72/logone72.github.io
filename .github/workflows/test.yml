name: Deploy Test

on:
  push:
    branches:
      - feature/ci-test

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci --no-audit --no-fund

      - name: Build
        run: npm run build
